<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Sa se afiseze numerele impare pana la un numar n citit de la tastatura</h3>
    <script>
        let x=1 //initializare variabilei
        n=eval(prompt("dati numarul:<br/>"));
        while (x<=n){ //verificare conditie
            document.write("<br/> x este"+x);
            x+=2;
        }
        for(let i=1; i<=n; i=i+2){
            document.write("<br/> i este" +i)
        }
        do{
            document.write("<br/> x este"+x);
            x+=2;
        }while((x<=n)

        )


    </script>
</body>
</html>
